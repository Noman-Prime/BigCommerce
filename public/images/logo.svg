<!-- save as /images/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">BigCommerce</title>
  <desc id="logoDesc">BigCommerce logo with white text and orange accent, transparent background.</desc>

  <!-- Transparent background: nothing behind -->

  <!-- Accent icon: stylized shopping bag + swoosh (orange) -->
  <g transform="translate(20,12)">
    <!-- bag body -->
    <path d="M12 10 h34 a6 6 0 0 1 6 6 v30 a6 6 0 0 1 -6 6 H12 a6 6 0 0 1 -6 -6 V16 a6 6 0 0 1 6 -6 z" fill="#ff9900" opacity="1"></path>
    <!-- bag handle -->
    <path d="M20 10c0-6 18-6 18 0" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"></path>
    <!-- small highlight -->
    <path d="M14 22c6-4 20-4 26 0" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.22"></path>
  </g>

  <!-- Wordmark: 'BigCommerce' -->
  <g transform="translate(100,80)">
    <!-- 'Big' -->
    <text x="0" y="0" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="36" fill="#FFFFFF" letter-spacing="-1">Big</text>

    <!-- 'Commerce' slightly lighter/regular weight -->
    <text x="78" y="0" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="36" fill="#FFFFFF" letter-spacing="-0.5">Commerce</text>

    <!-- orange swoosh underline -->
    <path d="M-2 8 C 60 36, 220 36, 320 8" fill="none" stroke="#ff9900" stroke-width="6" stroke-linecap="round" opacity="0.95"></path>
  </g>
</svg>
